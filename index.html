<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Projects</title>
    <!-- Daiay and tailwind link here -->
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- roboto font here -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<!-- roboto fonts ends here -->
<link rel="stylesheet" href="./style/style.css">

</head>
<body class="font-family bg-slate-500">
   <main>
    <div class="main">
       
        <div  class="bg" id="bg">
             <!-- play screen -->
            <div id="home-screen" class="flex flex-col justify-center items-center">
                <h1 class="text-[50px] text-yellow-950 w-full text-center font-bold" >ALPHABET CLASH</h1>
            <p class="text-orange-500">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn mt-5 text-white-600 ">Play Now</button>
            </div>
            <!-- Game screen -->
            
             <div id="play-ground" class="game-parent hidden">
                 <!--artboard  -->
                <div class="w-full h-[240px] border-4 rounded-lg bg-zinc-200 ">
                    <div class="text-center">Don't watch keyboard  while playing...</div>
                    <h1 id="current-alphabet" class="text-center flex flex-col items-center justify-center text-[100px] text-blue-950">A</h1>
                 </div>
                 <!-- key -->
                 <div class="keybord mt-4 ">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                 </div>
    <!-- keybord -->
                    <!-- life & score -->
                  
                    <div class="flex justify-between w-full mt-3">
                        <div class="life flex gap-2 border-2 p-2 rounded-md bg-red-300">
                            <p class="text-2xl text-black">Life</p><img   src="./Group 23.png" alt=""><p class="text-2xl text-black">1</p>
                        </div>
                        <div class="life flex gap-2 border-2 p-2 rounded-md bg-red-300">
                            <p class="text-2xl text-black">Score</p><img  src="./monetization_on.svg" alt=""><p id="current-score" class="text-2xl text-black">0</p>
                        </div>
                    </div>
             </div>
                <!-- result score -->
                <div class="score border p-8 rounded-lg bg-neutral-400 flex flex-col justify-center items-center gap-3 hidden">
                    <h1 class="text-[30px] text-[white]">Score : 14</h1>
                    <div class="btn">Play Again</div>
                    <p class="text-[12px] text-[white]">Practice will make you Pro</p>
                </div>
              
        </div>
        
       
    </div>
   
   </main>
   <script src="./utility.js"></script>
   <script src="./index.js"></script>
</body>
</html>
